<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<form action="{% url 'register' %}" method="POST">
    {% csrf_token %}

    {% if form.errors %}
        <p>{{ form.errors}}</p>

    {% endif %}
    {{ form.as_p}}
    <input type="submit" value="Registration">
</form>

</body>
</html>
