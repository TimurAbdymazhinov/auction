<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <h1>login</h1>
    <p>
        {{ form.username.label }}:
        {{ form.username }}
    </p>
    <p>
        {{ form.password.label }}:
        {{ form.password }}
    </p>

    <p>
        <input type="submit" value="login">
    </p>

    </form>
</body>
</html>
