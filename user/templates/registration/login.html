{% load static %}

{% load i18n %}
{% load static i18n %}
<form id="login_form" style="margin: 50px" action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    <div class="section-title">
        <h3 class="title">{% trans 'Войти' %}</h3>
    </div>

    <div class="form-group">
        <label for="exampleInputEmail1">{% trans 'Имя пользователя' %}</label>
        {#        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">#}
        {{ form.username }}
        <small id="emailHelp" class="form-text text-muted"></small>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">{% trans 'Пароль' %}</label>
        {#        <input type="password" class="form-control" id="exampleInputPassword1">#}
        {{ form.password }}
    </div>

    <div class="form-group" style="color: red">
        {% if form.errors %}

            <p>{{ form.non_field_errors }}</p>


        {% endif %}
    </div>

    {#    <input name="Войти" class="primary-btn" type="submit">#}
    <a onclick="submitLoginAjax()" class="primary-btn">{% trans 'Войти' %}</a>
    <a onclick="registerAjax()" class="primary-btn" style="float: right">{% trans 'Регистрация' %}</a>


</form>
