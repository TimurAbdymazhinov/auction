<form id="login_form" style="margin: 50px" action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    <div class="section-title">
        <h3 class="title">Войти</h3>
    </div>

    <div class="form-group">
        <label for="exampleInputEmail1">{{ form.username.label }}</label>
        {#        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">#}
        {{ form.username }}
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">{{ form.password.label }}</label>
        {#        <input type="password" class="form-control" id="exampleInputPassword1">#}
        {{ form.password }}
    </div>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <div class="form-group" style="color: red">
        {% if form.errors %}

            <p>{{ form.non_field_errors }}</p>


        {% endif %}
    </div>

    {#    <input name="Войти" class="primary-btn" type="submit">#}
    <a onclick="submitLoginAjax()" class="primary-btn">Войти</a>
    <a onclick="registerAjax()" class="primary-btn" style="float: right">Регистрация</a>


</form>
